{% extends 'base.html' %}
{% load static %}

{% block title %}Kakao Cloud School - Study Blog{% endblock %}
{% block contents %}
<section class="vh-150 gradient-custom"  style="background-image: url({% static 'assets/img/home-bg.jpg' %})">
  <div padding= 100px><br></div>
  <div class="container py-5 h-200">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <form id="contactForm" method="post">
                {% csrf_token %}
<!--                {{ signupForm }}-->
                <h2 class="fw-bold mb-2 text-uppercase">회원가입</h2>
                <div><br></div>
                <div class="form-outline form-white mb-4">
                  <input name="email" type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Email" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input name="password1" type="password"  class="form-control form-control-lg" placeholder="Password" />
                  <label class="form-label" >Password</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input  name="password2" type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" />
                  <label class="form-label" for="typePasswordX">Re Input Password</label>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">회원가입</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
