{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block contents %}
<header class="masthead" style="background-image: url({% static 'assets/img/contact-bg.jpg' %})") >
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading display-1 text-white">
                    <h3> 이메일 등록이 필요합니다.</h3>
                    <br>
                    <div class="form-outline form-white mb-4">
                        <form id="signup_form" method="post" action="">
                            {% csrf_token %}
                                <input type="email" name="email" placeholder="Your E-mail *" class="form-control" autocomplete="email" required id="id_email" />
                                <button class="btn btn-primary btn-lg" type="submit">등록</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}
